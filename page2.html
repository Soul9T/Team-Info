<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Information</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    #searchInput {
      margin-bottom: 20px;
    }
    /* Adjust the third column width in the table */
    table th:nth-child(3),
    table td:nth-child(3) {
      width: 250px; /* Adjust as needed */
      word-wrap: break-word;
    }
    table {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image at the Top -->
    <img src="images/Navigation.jpg" class="img-fluid mb-3" alt="Area Information Banner">
    
    <!-- Search Bar -->
    <input type="text" id="searchInput" class="form-control" placeholder="Search for area information...">
    
    <!-- Table with Area Information -->
    <div class="table-responsive my-3">
      <table class="table table-striped" id="areaTable">
        <thead>
          <tr>
            <th>AREA/FEATURE</th>
            <th>Hall</th>
            <th>LOCATION</th>
          </tr>
        </thead>
        <tbody>
          <!-- Paste all your table rows here -->
          <tr>
            <td>AI Tour Desk</td>
            <td>5</td>
            <td>North of Hall, next to Info Desk</td>
          </tr>
          <!-- Add all the other rows that you have -->
        </tbody>
      </table>
    </div>
    
    <!-- Navigation Back to the Main Page -->
    <div class="text-center my-4">
      <a href="index.html" class="btn btn-secondary">Back to Team Quick Access</a>
    </div>
  </div>
  
  <!-- Bootstrap 5 Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript for the Search Functionality -->
  <script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
      var filter = this.value.toUpperCase();
      var rows = document.querySelector("#areaTable tbody").rows;
      for (var i = 0; i < rows.length; i++) {
        var firstCol = rows[i].cells[0].textContent.toUpperCase();
        var secondCol = rows[i].cells[1].textContent.toUpperCase();
        var thirdCol = rows[i].cells[2].textContent.toUpperCase();
        if (firstCol.indexOf(filter) > -1 || secondCol.indexOf(filter) > -1 || thirdCol.indexOf(filter) > -1) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
