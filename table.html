<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Information</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    #searchInput {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image on Top -->
    <img src="https://via.placeholder.com/800x200?text=Your+Image+Here" class="img-fluid mb-3" alt="Placeholder Image">
    
    <!-- Search Bar -->
    <input type="text" id="searchInput" class="form-control" placeholder="Search for area information...">
    
    <!-- Table -->
    <table class="table table-striped" id="infoTable">
      <thead>
        <tr>
          <th>Area</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample rows (update these rows with your actual data) -->
        <tr>
          <td>WiFi</td>
          <td>Lobby</td>
        </tr>
        <tr>
          <td>Staff Toilet</td>
          <td>Floor 1</td>
        </tr>
        <tr>
          <td>Media Booth</td>
          <td>Hall 3</td>
        </tr>
        <tr>
          <td>Registration</td>
          <td>Entrance</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Bootstrap 5 Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript for Search Functionality -->
  <script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
      var filter = this.value.toUpperCase();
      var rows = document.querySelector("#infoTable tbody").rows;
      
      for (var i = 0; i < rows.length; i++) {
        var firstCol = rows[i].cells[0].textContent.toUpperCase();
        var secondCol = rows[i].cells[1].textContent.toUpperCase();
        if (firstCol.indexOf(filter) > -1 || secondCol.indexOf(filter) > -1) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }      
      }
    });
  </script>
</body>
</html>
